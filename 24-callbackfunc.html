<script>
    // a callback is a function that is to be executed after another function has finished executing......to achieve this...we pass func as argument Any function that is passed as an argument is called a callback function...

    const funa=(person,callback)=>{
        console.log(`My name is anshul.I am talking to ${person} who is my life`);
        callback();
    }

    const funb=()=>{
        console.log(`hi baby kese ho`);
    }

    funa("Honey",funb);
